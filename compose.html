<HTML>
   <HEAD>
      <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel='stylesheet' href="css/mail.css" />
   </HEAD>
<BODY>

  <nav class="navbar navbar-inverse">
 <div class="container">
   <div class="navbar-header">
     <a class="navbar-brand" href="inbox.html">Mail App</a>
   </div>

 </nav>
 <div class=Container-fluid>
   <div class="Box1">
     <ul>

         <li class="btn btn-md btn-warning btn-block active">
             <a href="compose.html">Compose</a>
         </li>
         <li class="btn btn-md btn-warning btn-block ">
             <a href="inbox.html">Inbox   </a>
         </li>
         <li class="btn btn-md btn-warning btn-block">
             <a href="draft.html">Draft  </a>
         </li>
         <li class="btn btn-md btn-warning btn-block">
             <a href="sent.html">Sent Items</a>
         </li>

     </ul>
   </div>
   <div class="Box2">
  <div class="tab-pane" id="compose">

      <div class="container">
        <h1 class="content-title" style="color:white;text-align:center;">Compose</h1>
        <div class="col-md-10">
            <div class="form-group">
                <input id="tokenfield" type="email" class="form-control" placeholder="To" />
            </div>
            <div class="form-group">
                <input id='cc' type="text" class="form-control" placeholder="Cc" />
            </div>
            <div class="form-group">
                <input id="bcc" type="text" class="form-control" placeholder="Bcc" />
            </div>
            <div class="form-group">
                <input id="sub" type="text" class="form-control" placeholder="Subject" />
            </div>
            <textarea id="msg" class="form-control" placeholder="message"></textarea>
            <div class="row">
              <div class="col-lg-3 col-lg-offset-1">

            <div class="btn-send">
            <button onclick=alert('sent') class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Send</button>
            </div>
          </div>
            <div class="col-lg-3">
            <div class="btn-send">
            <button onclick=save() class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Save</button>
            </div>
          </div>
          <div class="col-lg-3">
          <div class="btn-send">
          <button onclick="window.location.href='inbox.html'" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Cancel</button>
          </div>
        </div>
        </div>
        </div>
    </div>
  </div>

  </div>
  <script src="js/compose.js"></script>
