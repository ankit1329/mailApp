  <div class="tab-pane" id="compose">

      <div class="container">
        <h1 class="content-title" style="color:white">Compose</h1>
        <div class="col-md-10">
          <form name="myForm" action="inbox.html" onsubmit="return validateMail();" method="post" role="form" class="form-horizontal">


            <div class="form-group">
                <input id="tokenfield" name="email" type="text" class="form-control" placeholder="To" />
            </div>
            <div class="form-group">
                <input id='cc' type="text" class="form-control" placeholder="Cc" />
            </div>
            <div class="form-group">
                <input id="bcc" type="text" class="form-control" placeholder="Bcc" />
            </div>
            <div class="form-group">
                <input id="sub" type="text" class="form-control" placeholder="Subject" />
            </div>
            <div class="form-group">
              <textarea id="msg" class="form-control" placeholder="message"></textarea>
            </div>
            <div class="row">
              <div class="col-lg-3">

            <div class="form-group">
              <input id="fileupload" type="file" class="form-control">
              <!-- <label for="fileupload"> Select a file to upload</label> -->
            </div>
          </div>
          </div>
            <div class="row">
              <div class="col-lg-3 col-lg-offset-1">

            <div class="btn-send">
            <button type="submit" onclick="" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Send</button>
            </div>
          </div>
            <div class="col-lg-3">
            <div class="btn-send">
            <button onclick=save() class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Save</button>
            </div>
          </div>
          <div class="col-lg-3">
          <div class="btn-send">
          <button onclick="window.location.href='inbox.html'" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Cancel</button>
          </div>
        </div>
        </div>
</form>
